<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
// პირველი
let firstName = "ლუკა";
// მეორე
let lastName = "ტაბატაძე";
// მესამე
const fullName = firstName + " " + lastName;
console.log(fullName);
// მეოთე
const dateOfBirth = 2006;
console.log("მე დავიბადე" + dateOfBirth+" წელს");

// მეხუთე

let currentYear = 2026;
let calculateAge = currentYear - dateOfBirth;
console.log(calculateAge);

let k = Number(prompt("შეიყვანეთ რიცხვი"));

// მეექვსე

if (k === 0) {
    console.log("Zero");
} else if (k % 2 === 0) {
    console.log("Even");
} else {
    console.log("Odd");
}




    </script>
